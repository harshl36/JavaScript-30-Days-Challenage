<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStore</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode">
    <header>
        <h1>ShopDummy</h1>
        <div class="header-controls">
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <div id="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <main>
        <section id="product-listing"></section>

        <div id="cart-overlay">
            <div id="shopping-cart">
                <div id="cart-header">
                    <h2>Your Cart</h2>
                    <button id="close-cart"><i class="fas fa-times"></i></button>
                </div>
                <div id="cart-items"></div>
                <div id="cart-total">Total: ₹<span id="total-amount">0</span></div>
                <button id="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>

        <section id="checkout-form">
            <h2>Checkout</h2>
            <form id="checkout-info">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="address" placeholder="Address" required>
                <input type="text" id="card" placeholder="Card Number" required>
                <button type="submit" id="OrdrBtn">Complete Order</button>
            </form>
        </section>

        <div id="confirmation">
            <h2>Order Confirmation</h2>
            <p>Thank you for your order!</p>
            <div id="order-details"></div>
            <button id="continue-shopping">Continue Shopping</button>
        </div>
    </main>
    <footer>
        <p>&copy; SHOPDUMMY, Version 1.0</p>
        <p>Made with <i class="fas fa-heart" style="color: var(--accent-color);"></i> by <a href="#">Harsh Lavania</a> for <a href="#">Chai aur Code☕</a></p>
    </footer>

    <div id="popup-message"></div>

    <script src="script.js"></script>
</body>
</html>
