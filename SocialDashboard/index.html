<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpace</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <header>
        <h1>MySpace</h1>
        <button id="themeToggle">‚òÄÔ∏è</button>
    </header>

    <main>
        <h2>Welcome to MySpace</h2>
        <section id="authSection">
            <h3>Login</h3>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="authBtn">Login</button>
            </form>
            <hr color="#63e2f5" >
            <h3>Register</h3>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit" class="authBtn">Register</button>
            </form>
        </section>

        <section id="dashboard" style="display: none;">
            <div class="dashboard-container">
                <aside class="sidebar">
                    <div class="user-info">
                        <img id="currentUserAvatar" src="default-avatar.png" alt="User Avatar">
                        <div class="user-details">
                            <span id="currentUsername"></span>
                            <span id="currentUserEmail"></span>
                        </div>
                        <button id="editProfileBtn">Edit Profile</button>
                    </div>
                    <div id="notificationArea"></div>
                </aside>

                <div class="main-content">
                    <div class="create-post">
                        <form id="postForm">
                            <textarea id="postText" placeholder="What's on your mind?" required></textarea>
                            <div class="post-actions">
                                <input type="file" id="postImage" accept="image/*">
                                <label for="postImage">üì∑ Add Photo</label>
                                <button type="submit">Post</button>
                            </div>
                        </form>
                    </div>

                    <div id="postFeed"></div>
                </div>
            </div>
        </section>

        <section id="profileSection" style="display: none;">
            <h2>Edit Profile</h2>
            <form id="profileForm">
                <img id="profileAvatar" src="" alt="User Avatar">
                <input type="text" id="profileUsername" readonly>
                <input type="email" id="profileEmail" required>
                <input type="file" id="profileAvatarUpload" accept="image/*">
                <button type="submit">Update Profile</button>
            </form>
            <button id="backToDashboardBtn">Back to Dashboard</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
