<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <header>
        <h1>MySpace</h1>
        <button id="themeToggle">‚òÄÔ∏è</button>
    </header>

    <main>
        <section id="loginSection">
            <h2>Welcome to MySpace</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="dashboard" style="display: none;">
            <div class="create-post">
                <form id="postForm">
                    <div class="user-info">
                        <img id="currentUserAvatar" src="default-avatar.png" alt="User Avatar">
                        <span id="currentUsername"></span>
                    </div>
                    <textarea id="postText" placeholder="What's on your mind?" required></textarea>
                    <div class="post-actions">
                        <input type="file" id="postImage" accept="image/*">
                        <label for="postImage">üì∑ Add Photo</label>
                        <button type="submit">Post</button>
                    </div>
                </form>
            </div>

            <div id="postFeed"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
